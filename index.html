    <style>
    
    .item3 { grid-area: footer }

    .grid-container {
            display: grid;
            grid-template-areas:
            'menu map main main right right'
            'menu footer footer footer footer footer';
            gap: 10px;
            background-color: #0ab0d9;
            padding: 10px;
            overflow: hidden;
            position: relative;/*takes whole lenght of screen*/
            width: 100%;/*does nothing?*/
            height: 100%;/*does nothing?*/
    }

    .grid-container > div {
    background-color: rgba(255, 255, 255, 0.8);
    text-align: center;
    padding: 20px 0;
    font-size: 30px;

    }

        body {
            margin: 30px;
            padding: 0;
            font-family: Montreal, Helvetica, sans-serif;
            color: black;
            font-size: 1.5em;
            background-color: rgb(253, 236, 222);
            overflow: auto;  /*scrolling*/
            position: relative;/*takes whole lenght of screen*/       
        }

        #text-box {
            width: 30%;
            padding: 20px;
            background-color: #f2f2f2;
        }
        
        #title-container {
            width: 70%;
            text-align: center;
            border: 2px solid black; 
        }

        #title {
            width: 100%;
            height: 2vh;
            color: #0ab0d9;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.7em;
            font-weight: 600;            
            margin-bottom: 34px;
            background-color: #fdc79b;
        }

        #subtitle {
            color: #3d454f;
            font-family: Helvetica, sans-serif;
            font-size: 1em;
            margin-top: 40px; 
        }

        #second-subtitle {
            color: #3d454f;
            font-family: Helvetica, sans-serif;
            font-size: 0.8em;
            margin-top: 7px;
            margin-bottom: 20px; 
        }
        #map { 
            margin-top: 10px;
            width: 500%;
            height: 100vh; 
            border-style: solid;
            border-width: 3px;
            border-color: rgb(137, 43, 43);
            
        }

    </style>

</head>

<body>
    <div id="title">Where do we send our products?</div>
    <div id="subtitle">Number of orders dispatched to UK Districts or Irish counties</div>
    <div id="second-subtitle">Number of orders per product per year</div>
    
<div class="grid-container">
  
  <div class="item3">Footer</div>
  <div class="item5">Menu</div>
    <!-- div element which holds the map -->
    <div id="map"></div>
</body>

    async function fetchExternalData(filename) {
        try {
            const response = await fetch(`data/queries/${filename}.json`); 
            const data = await response.json();
            return data;
        } catch (error) {
            console.error(`Error fetching external data for ${filename}:`, error);
            return null;
        }
    }

    // Function to create polygons and bind popups dynamically
    async function createPolygonsAndPopups(polygonData, filename) {
        var polygonLayerGroup = L.layerGroup(); // Create a layer group for polygons

        // Fetch external data
        const externalData = await fetchExternalData(filename);

        if (!externalData) {
            console.error('External data not available. Exiting function.');
            return polygonLayerGroup; // Return an empty layer group
        }

        Object.keys(polygonData).forEach(function (polygonName) {
            var data = polygonData[polygonName];

            //console.log('Polygon Data:', data);  // Add this line for debugging

            if (data.features && data.features.length > 0 && data.features[0].geometry && (data.features[0].geometry.type === "MultiPolygon" || data.features[0].geometry.type === "Polygon")) {
                var districtData = externalData.find(item => item.District === polygonName);
                var orderQuantity = districtData ? districtData["Number of products"] : 0;
                var popupContent = `District: ${polygonName}<br>Order Quantity: ${orderQuantity}`;

                var polygon = L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        // Bind popup
                        layer.bindPopup(`${popupContent}`);
                    }
                });

                // Add polygon to the layer group
                polygonLayerGroup.addLayer(polygon);
            }
        });

        return polygonLayerGroup;
    }
