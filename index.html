    var externalData = {

    // Function to create polygons and bind popups dynamically
    function createPolygonsAndPopups(polygonData) {
        var polygons = [];

        Object.keys(polygonData).forEach(function (polygonName) {
            var data = polygonData[polygonName];

            console.log('Polygon Data:', data);  // Add this line for debugging

            if (data.features && data.features.length > 0 && data.features[0].geometry && data.features[0].geometry.type === "Polygon") {
                var popupContent = externalData[polygonName] || 'No additional information available';

                var polygon = L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        // Bind popup
                        layer.bindPopup(`${popupContent}`);
                    }
                });

                // Add polygon to map
                polygon.addTo(map);

                polygons.push(polygon);
            }
        });

        return polygons;
    }
